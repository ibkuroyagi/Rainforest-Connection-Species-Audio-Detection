# ps0.9,1.1, frame=2048
###########################################################
#                      GLOBAL SETTING                     #
###########################################################
seed: 1
n_class: 24
n_fold: 5
###########################################################
#                    PREPROCESS SETTING                   #
###########################################################
sr: 48000
fft_size: 2048
hop_size: 512
window: hann
num_mels: 128
fmin: 50
fmax: 16000
###########################################################
#                     NETWORK SETTING                     #
###########################################################
model_type: "Cnn14_DecisionLevelAtt" # pretrained model's type.
att_block:
  n_in: 2048
  n_out: 24
  activation: linear

model_params:
  sample_rate: 16000
  window_size: 1024
  hop_size: 256
  mel_bins: 64
  fmin: 50
  fmax: 8000
  classes_num: 527
  require_prep: true
  is_spec_augmenter: false
###########################################################
#                    TRAINING SETTING                     #
###########################################################
# augmentation
mixup_alpha: 0.2
augmentation_params:
  PinkNoiseSNR: { always_apply: False, p: 0.5, min_snr: 5.0, max_snr: 40.0 }
  GaussianNoiseSNR: { always_apply: False, p: 0.5, min_snr: 5.0, max_snr: 40.0 }
  VolumeControl: { always_apply: False, p: 0.5, db_limit: 10, mode: cosine }

# dataset
train_dataset_mode: tp
allow_cache: false # Whether to allow cache in dataset. If true, it requires cpu memory.
is_normalize: false
use_on_the_fly: false
# collater_fc
max_frames: 1024
l_target: 29
collater_mode: binary
random: false
# dataloader
accum_grads: 8
batch_size: 16 # Batch size.
pin_memory: false # Whether to pin memory in Pytorch DataLoader.
num_workers: 2 # Number of workers in Pytorch DataLoader.
# trainer
use_center_loss: false
use_dializer: false
###########################################################
#                       LOSS SETTING                      #
###########################################################
loss_type: BCEWithLogitsLoss
loss_params:
  reduction: mean
###########################################################
#              OPTIMIZER & SCHEDULER SETTING              #
###########################################################
optimizer_type: "Adam"
optimizer_params:
  conv_lr: 0.0002 # convolution layer's learning rate.
  fc_lr: 0.001 # full connection layer's learning rate.
scheduler_type: "StepLR"
scheduler_params:
  step_size: 1000 # scheduler step size.
  gamma: 0.5
###########################################################
#                    INTERVAL SETTING                     #
###########################################################
train_max_steps: 3000 # Number of training steps.
save_interval_steps: 3000 # Interval steps to save checkpoint.
eval_interval_epochs: 5 # Interval epochs to evaluate the network.
###########################################################
#                     OTHER SETTING                       #
###########################################################
sec: 10
n_eval_split: 7
